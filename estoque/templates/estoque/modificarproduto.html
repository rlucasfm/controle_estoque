{% extends 'estoque/base.html' %}
{% block title %}Modificar produtos{% endblock %}
{% block content %}

<div class="container text-center">
    <div class="row">
        <div class="col-xl-12 mx-auto">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Modificar</button>
                <input type="button" value="Cancelar" class="btn btn-secondary" onclick="location.href = '{% url 'estoque:ExibirProdutos'%}'"/>
            </form>
        </div>
    </div>
</div>

{% endblock %}
